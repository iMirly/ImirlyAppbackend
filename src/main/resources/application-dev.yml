spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings.web-allow-others: true

  datasource:
    url: jdbc:h2:file:./data/imirly-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=LEGACY
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

logging:
  level:
    org.springframework.security: DEBUG
    com.imirly: INFO